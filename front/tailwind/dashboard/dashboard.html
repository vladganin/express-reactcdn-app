<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard - Grids</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body id="bodyId">
    <div class="w-screen h-screen right-0 top-0 h-full py-20 px-8">
        <section class="grid md:grid-cols-4 sm:grid-cols-2 gap-4 mb-4 p-16">
            <div class="h-40 bg-green-500 rounded shadow-md text-center p-8">Sales</div>
            <div class="h-40 bg-red-500 rounded shadow-md text-center p-8">Expenses</div>
            <div class="h-40 bg-yellow-500 rounded shadow-md text-center p-8">Share</div>
            <div class="h-40 bg-blue-500 rounded shadow-md text-center p-8">Advance</div>
            <div class="h-64 col-span-3 bg-red-200 rounded shadow-md text-center p-8">Sales map</div>
            <div class="h-64 bg-red-200 rounded shadow-md text-center p-8">Top 10 States</div>
        </section>
    </div>

    <div class="absolute top-0 left-0 m-4">
        <a href="/">
            <button class="p-2 btn text-sm">Return to Homepage</button>
        </a>
    </div>
</body>

</html>
